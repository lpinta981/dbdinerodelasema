    <!-- Scripts -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('‚úÖ Service Worker registrado:', registration.scope);
                    
                    // Escuchar actualizaciones del SW
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nueva versi√≥n disponible
                                if (confirm('Nueva versi√≥n disponible. ¬øRecargar la aplicaci√≥n?')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.log('‚ùå Error registrando Service Worker:', error);
                }
            });

            // Escuchar mensajes del Service Worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'BACKGROUND_SYNC') {
                    console.log('üîÑ Sincronizaci√≥n en background completada');
                }
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar banner de instalaci√≥n personalizado
            const banner = document.getElementById('pwa-install-banner');
            banner.classList.remove('hidden');
        });

        // Bot√≥n instalar PWA
        document.addEventListener('DOMContentLoaded', () => {
            const installBtn = document.getElementById('pwa-install-btn');
            const dismissBtn = document.getElementById('pwa-dismiss-btn');
            const banner = document.getElementById('pwa-install-banner');

            installBtn?.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        console.log('‚úÖ PWA instalada por el usuario');
                    } else {
                        console.log('‚ùå Usuario cancel√≥ instalaci√≥n PWA');
                    }
                    
                    deferredPrompt = null;
                    banner.classList.add('hidden');
                }
            });

            dismissBtn?.addEventListener('click', () => {
                banner.classList.add('hidden');
                localStorage.setItem('pwa-dismissed', Date.now());
            });

            // No mostrar el banner si fue dismissado recientemente (7 d√≠as)
            const dismissed = localStorage.getItem('pwa-dismissed');
            if (dismissed && (Date.now() - parseInt(dismissed)) < 7 * 24 * 60 * 60 * 1000) {
                banner.classList.add('hidden');
            }
        });

        // Detectar si ya est√° instalada como PWA
        window.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
                console.log('‚úÖ Aplicaci√≥n ejecut√°ndose como PWA');
                document.body.classList.add('pwa-mode');
            }
        });

        // Manejo de conexi√≥n offline/online
        window.addEventListener('online', () => {
            console.log('üü¢ Conexi√≥n restaurada');
            document.body.classList.remove('offline-mode');
        });

        window.addEventListener('offline', () => {
            console.log('üî¥ Sin conexi√≥n - Modo offline');
            document.body.classList.add('offline-mode');
        });
    </script>
